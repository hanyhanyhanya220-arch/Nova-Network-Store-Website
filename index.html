<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nova Network Store</title>
<style>
  body {
    margin: 0;
    background-color: #000000;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    direction: rtl;
  }
  header {
    background-color: #3a0066; /* بنفسجي غامق */
    padding: 15px 0;
    text-align: center;
    font-weight: bold;
    font-size: 28px;
    color: #fff;
    letter-spacing: 1.5px;
  }
  .discord {
    text-align: center;
    margin: 15px 0;
    font-size: 18px;
  }
  .discord a {
    color: #7289da;
    font-weight: bold;
    text-decoration: none;
  }
  h2 {
    text-align: center;
    margin: 30px 0 20px 0;
    font-weight: 700;
    font-size: 24px;
    color: #d1b3ff;
    text-shadow: 0 0 5px #a04edd;
  }
  .container {
    max-width: 1100px;
    margin: auto;
    padding: 0 15px 40px 15px;
  }
  .ranks {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
  .rank {
    background: linear-gradient(135deg, #4a007f, #24004a);
    border-radius: 10px;
    width: 180px;
    padding: 25px 20px;
    color: #fff;
    text-align: center;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 1px;
    box-shadow: 0 0 10px #5a00a1;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }
  .rank:hover {
    box-shadow: 0 0 25px #a551ff;
    transform: scale(1.07);
  }
  .rank .rank-name {
    margin-bottom: 12px;
    font-size: 22px;
  }
  .rank.vip {
    background: linear-gradient(135deg, #a2f5bf, #44d88a);
    color: #000;
    box-shadow: 0 0 10px #3fbb6b;
  }
  .rank.vipplus {
    background: linear-gradient(135deg, #fffda1, #ffe84f);
    color: #000;
    box-shadow: 0 0 10px #d3c431;
  }
  .rank.mvp {
    background: linear-gradient(135deg, #9cd8ff, #4a9df9);
    color: #000;
    box-shadow: 0 0 10px #3f7bdc;
  }
  .rank.mvpplus {
    background: linear-gradient(135deg, #ffcc8b, #ff981a);
    color: #000;
    box-shadow: 0 0 10px #cc8f19;
  }
  .rank.novaplus {
    background: linear-gradient(135deg, #d99aff, #a061ff);
    color: #000;
    box-shadow: 0 0 10px #8649ca;
  }
  .price {
    margin-top: 10px;
    font-weight: 700;
    font-size: 20px;
    text-shadow: 0 0 7px #7e50c8;
  }
  .products {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
  .product {
    background-color: #1a1a1a;
    border-radius: 10px;
    width: 180px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 10px #3a3a3a;
    cursor: default;
  }
  .product img {
    width: 90px;
    height: 90px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .product .name {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 5px;
  }
  .product .price {
    font-weight: 700;
    font-size: 18px;
    color: #cfcfcf;
  }
</style>
</head>
<body>
<header>Nova Network Store</header>
<div class="container">
  <div class="discord">
    انضم للديسكورد: <a href="https://discord.gg/zGkrEf3d" target="_blank" rel="noopener noreferrer">https://discord.gg/zGkrEf3d</a>
  </div>

  <h2>الرتب</h2>
  <div class="ranks">
    <div class="rank vip">
      <div class="rank-name">VIP</div>
      <div class="price">25 جنيه</div>
    </div>
    <div class="rank vipplus">
      <div class="rank-name">VIP+</div>
      <div class="price">50 جنيه</div>
    </div>
    <div class="rank mvp">
      <div class="rank-name">MVP</div>
      <div class="price">70 جنيه</div>
    </div>
    <div class="rank mvpplus">
      <div class="rank-name">MVP+</div>
      <div class="price">85 جنيه</div>
    </div>
    <div class="rank novaplus">
      <div class="rank-name">Nova+</div>
      <div class="price">100 جنيه</div>
    </div>
  </div>

  <h2>المنتجات</h2>
  <div class="products">
    <div class="product">
      <img src="images/crystal_pickaxe.png" alt="Crystal Pickaxe" />
      <div class="name">Crystal Pickaxe</div>
      <div class="price">25 جنيه</div>
    </div>
    <div class="product">
      <img src="images/gold_crate.png" alt="Gold Crate" />
      <div class="name">Gold Crate</div>
      <div class="price">25 جنيه</div>
    </div>
    <div class="product">
      <img src="images/diamond_crate.png" alt="Diamond Crate" />
      <div class="name">Diamond Crate</div>
      <div class="price">50 جنيه</div>
    </div>
    <div class="product">
      <img src="images/emerald_crate.png" alt="Emerald Crate" />
      <div class="name">Emerald Crate</div>
      <div class="price">75 جنيه</div>
    </div>
    <div class="product">
      <img src="images/heavenly_sword.png" alt="Heavenly Sword" />
      <div class="name">Heavenly Sword</div>
      <div class="price">50 جنيه</div>
    </div>
  </div>
</div>
</body>
</html>
